<section class="content-header">
    <h1>
        Questionnaire
        <small> Add Questionnaire</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href=""><i class="fa fa-th-list"></i> Questionnaire</a></li>
        <li class="active">View Questionnaire
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </li>
    </ol>
</section>

<section class="content">
    <!-- COLOR PALETTE -->
    <form name="myform">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <i class="fa  fa-th-list"></i> Add Questionnaire
                </h3>
            </div>
            <div class="box-body">

                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-default">
                            <div class="box-body">
                                <input type="text" id="gtablerows" name="gtablerows" hidden="">

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Name*</span>
                                    <input type="text" class="form-control"
                                           id="name" name="name"
                                           required="required" value="">
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Relate To</span>
                                    <select id="relateto" class="form-control" name="relateto">
                                        <option value="opd">OPD Visit</option>
                                        <option value="clinic">Clinic</option>
                                    </select>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Remarks</span>
                                    <textarea rows="7" class="form-control" id="remarks" name="remarks"></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->

                    <div class="col-md-6">
                        <div class="box box-default">
                            <div class="box-header with-border">
                                <i class="fa  fa-plus-square-o"></i>
                                <h3 class="box-title">Add Questions</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Question Text*</span> <input type="text"
                                                                                                 class="form-control"
                                                                                                 id="text" name="text"
                                                                                                 value="">

                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Answer Type</span> <select id="answertype"
                                                                                               name="answertype"
                                                                                               class="form-control">
                                    <option value="text">Text</option>
                                    <option value="number">Number</option>
                                    <option value="date">Date</option>
                                    <option value="choice">Choice</option>
                                </select>

                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">Answer Values</span>
                                    <textarea class="form-control" readonly="" id="answervals" name="answervals"
                                              rows="2"> </textarea>
                                </div>
                                <div class="form-group input-group">
                                    <button type="button" id="btnAdd" name="btnAdd" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-xs-12">
                        <div id="questionList" hidden="">
                            <table class="table table-hover" name="questiontable" id="questiontable">
                                <tbody>
                                <tr>
                                    <th></th>
                                    <th style="color: #2aabd2"><strong>Text</strong></th>
                                    <th style="color: #2aabd2"><strong>Answer Type</strong></th>
                                    <th style="color: #2aabd2"><strong>Answer Value</strong></th>
                                </tr>
                                </tbody>
                            </table>
                            <button type="button" id="removeQues" name="removeQues" class="btn btn-mini btn-delete">
                                Remove
                            </button>
                        </div>
                        <div class="form-actions" style="margin-top: 20px;">
                            <div class="form-group input-group">
                                <button type="submit" id="submitButton" class="btn btn-success pull-left">Save</button>&nbsp;

                                <button type="reset" class="btn" onclick="history.go(-1);">Cancel</button>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
