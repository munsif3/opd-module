<div>
    <h1>
        Prescription
        <small>Preview</small>
    </h1>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Prescription</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">

                <div class="form-group">
                    <label for="exampleInputPatientId">Patient ID</label>
                    <input type="text" class="form-control" id="exampleInputPatientId" placeholder="Patient ID">
                </div>

                <div class="form-group">
                    <label for="exampleInputPatientName">Patient Name</label>
                    <input type="text" class="form-control" id="exampleInputPatientName" placeholder="Patient Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputDoctor">Prescribed Physician</label>
                    <input type="text" class="form-control" id="exampleInputDoctor" placeholder="Prescribed Physician">
                </div>

                <div class="form-group">
                    <label>Date:</label>

                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="datepicker">
                    </div>
                    <!-- /.input group -->
                </div>

                <div class="form-group">
                    <label for="exampleInputMedicineName">Name of Medicine</label>
                    <input type="text" class="form-control" id="exampleInputMedicineName" placeholder="Name of Medicine">
                </div>

                <div class="form-group">
                    <label for="exampleInputStrength">Strength</label>
                    <input type="text" class="form-control" id="exampleInputStrength" placeholder="Strength">
                </div>

                <div class="form-group">
                    <label for="exampleInputFrequency">Frequency</label>
                    <input type="text" class="form-control" id="exampleInputFrequency" placeholder="Frequency">
                </div>

                <div class="form-group">
                    <label for="exampleInputDuration">Duration</label>
                    <input type="text" class="form-control" id="exampleInputDuration" placeholder="Duration">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Clear</button>

                    <button type="submit" class="btn btn-info pull-right">Delete</button>
                    <button type="submit" class="btn btn-info pull-right">Edit</button>
                    <button type="submit" class="btn btn-info pull-right">Add</button>
                </div>



                <div class="col-sm-12">
                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                           aria-describedby="example2_info">
                        <thead>
                        <tr role="row">
                            <th class="sorting_desc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Name of Medication: activate to sort column ascending"
                                aria-sort="descending">Name of Medication
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Strength: activate to sort column ascending">Strength
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Frequency: activate to sort column ascending">Frequency
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Duration: activate to sort column ascending">Duration
                            </th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr role="row" class="odd">
                            <td class="sorting_1">Webkit</td>
                            <td>Safari 1.2</td>
                            <td>OSX.3</td>
                            <td>125.5</td>

                        </tr>
                        <tr role="row" class="even">
                            <td class="sorting_1">Webkit</td>
                            <td>Safari 1.3</td>
                            <td>OSX.3</td>
                            <td>312.8</td>

                        </tr>

                        </tbody>

                    </table>
                </div>



            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Send</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
