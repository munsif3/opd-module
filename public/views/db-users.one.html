<section class="content-header">
    <h1>
        Users
        <small>Add Users</small>
    </h1>
</section>

<section class="content">
    <div class="row ">
        <div class="col-xs-10">
            <form class="form" ng-controller="UserController" ng-init="" ng-submit="addUser(user)">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="user.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="user.lastName">
                </div>
                <!--<div class="form-group">-->
                <!--<label for="role">User Role:</label>-->
                <!--<input type="text" class="form-control" id="role" placeholder="Enter Role">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="role">User Role:</label>
                    <select ng-required="true" class="form-control" id="role" ng-model="user.role">
                        <option value="">Select Role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Administrator">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Userame:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="user.username" >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="user.password" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" ng-model="user.email" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" ng-model="user.phone" >
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Home Address" ng-model="user.address" >
                </div>
                <div class="form-group">
                    <input type="submit" class="pull-right btn btn-primary" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</section>
